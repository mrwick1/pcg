<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Report Map Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/mockApi.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkNYoqjjXZtVhqDE2KnviUlaPIhX7nEUc&callback=initMap&libraries=marker,geometry"></script>
    </head>
<body>
    <div id="container">
        <aside id="filters">
            <h2>Filters</h2>

            <!-- Filter groups directly stacked -->
            <div class="filter-group">
                <h3>Projects</h3>
                <div class="filter-group-content"> <!-- Content visible by default -->
                    <label for="project-status-filter">Project Status:</label>
                    <select id="project-status-filter">
                        <option value="" selected>All Projects</option>
                        <option value="Live">Live</option>
                        <option value="Archived">Archived</option>
                        <option value="Cancelled">Cancelled</option>
                        <option value="Suspended">Suspended</option>
                    </select>
                </div>
            </div>

            <div class="filter-group">
                <h3>Billing Locations</h3>
                <div class="filter-group-content">
                    <label for="billing-location-filter">Billing Location:</label>
                    <select id="billing-location-filter">
                        <option value="">All Billing Locations</option>
                    </select>
                </div>
            </div>

            <div class="filter-group">
                <h3>Resource Location</h3>
                <div class="filter-group-content">
                    <label for="resource-location-main-filter">Main Resource Location:</label>
                    <select id="resource-location-main-filter">
                        <option value="">All Resource Locations</option>
                    </select>

                    <h4>Roles</h4>
                    <label for="role-filter" class="sr-only">Role:</label>
                    <select id="role-filter">
                        <option value="" selected>All Roles</option>
                        <!-- Roles will be populated by JS -->
                    </select>

                    <h4>Status</h4>
                    <label for="resource-status-filter" class="sr-only">Status:</label>
                    <select id="resource-status-filter">
                        <option value="" selected>Any Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="On Bench">On Bench</option> 
                    </select>
                </div>
            </div>

            <div class="filter-group">
                <h3>Measure Distance</h3>
                <div class="filter-group-content">
                    <button id="calculate-two-point-distance-btn">Start: Marker to Marker</button>
                    <div id="two-point-distance-instructions"></div>
                </div>
            </div>
            
            <div class="filter-actions">
                 <button id="apply-filters-btn">Apply Filters</button>
                 <button id="reset-filters-btn">Reset Filters</button>
            </div>

        </aside>

        <main id="map-container">
            <p>Map loading... Please ensure Google Maps API is correctly configured if it doesn't appear.</p>
        </main>
    </div>

    <!-- Footer removed or commented out -->
    <!-- 
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
    -->

    </body>
</html>
