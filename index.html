<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Report Map Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/mockApi.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkNYoqjjXZtVhqDE2KnviUlaPIhX7nEUc&callback=initMap&libraries=marker,geometry,places"></script>
    </head>
<body>
    <div id="container">
        <aside id="filters">
            <h2>Filters</h2>

            <!-- Filter groups directly stacked -->
            <div class="filter-group">
                <h3>Projects</h3>
                <div class="filter-group-content">
                    <label for="project-status-search">Project Status:</label>
                    <div class="searchable-dropdown" id="project-status-dropdown">
                        <input type="text" id="project-status-search" placeholder="Search project status...">
                        <div class="dropdown-list" id="project-status-list"></div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Billing Locations</h3>
                <div class="filter-group-content">
                    <label for="billing-location-search">Billing Location:</label>
                    <div class="searchable-dropdown" id="billing-location-dropdown">
                        <input type="text" id="billing-location-search" placeholder="Search billing location...">
                        <div class="dropdown-list" id="billing-location-list"></div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Resource Location</h3>
                <div class="filter-group-content">
                    <label for="resource-location-search">Main Resource Location:</label>
                    <div class="searchable-dropdown" id="resource-location-dropdown">
                        <input type="text" id="resource-location-search" placeholder="Search resource location...">
                        <div class="dropdown-list" id="resource-location-list"></div>
                    </div>

                    <h4>Roles</h4>
                    <div class="searchable-dropdown" id="role-dropdown">
                        <input type="text" id="role-search" placeholder="Search role...">
                        <div class="dropdown-list" id="role-list"></div>
                    </div>

                    <h4>Status</h4>
                    <div class="searchable-dropdown" id="resource-status-dropdown">
                        <input type="text" id="resource-status-search" placeholder="Search status...">
                        <div class="dropdown-list" id="resource-status-list"></div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Route Planning</h3>
                <div class="filter-group-content">
                    <button id="start-route-btn">Plan New Route</button>
                    <div id="route-instructions"></div>
                </div>
            </div>
            
            <div class="filter-actions">
                 <button id="reset-filters-btn">Reset Filters</button>
            </div>

        </aside>

        <main id="map-container">
            <div class="map-type-control">
                <button id="toggle-satellite-btn">Toggle Satellite View</button>
            </div>
            <div id="map"></div>
            <div class="route-info-panel" id="route-info-panel">
                <h3>Route Information</h3>
                <div id="route-details"></div>
            </div>
        </main>

        <div class="map-context-menu" id="map-context-menu" style="display: none;">
            <div class="menu-item" id="view-details">View Details</div>
            <div class="menu-item" id="start-route">Set as Route Start</div>
            <div class="menu-item" id="add-to-route">Add to Route</div>
            <div class="menu-item" id="end-route">Set as Route End</div>
        </div>
    </div>

    <!-- Footer removed or commented out -->
    <!-- 
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
    -->

    </body>
</html>
